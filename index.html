<!DOCTYPE html>
<html lang=“en”>
  <head>
    <meta charset=“UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link href=“https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap” rel=“stylesheet”> -->
    <title>Self Care Center</title>
  </head>
  <body>
    <header>
      <section class="user-container">
        <img src="./assets/user.png" class="user-img">
        <div class="user-handle"> Admin Username</div>
      </section>
      <section class="lower-header">
        <ul class="nav-container">
          <li class="feed nav">Food</li>
          <li class="chores nav">Chores</li>
          <li class="appointments nav">Upcoming Appointments</li>
        </ul>
        <h1 class="app-name">Farm Keeper</h1>
      </section>
    </header>
    <main>
      <h2 class="main-title">My Animals</h2>
      <section class="cards-container">
        <article class="a card">
          <section class="card-header">
            <img src="./assets/bunny.jpeg" class="bunny img"><img>
          </section>
          <section class="card-body">
            <h3>Bunny</h3>
            <p class="dob">DOB: 01/19/2021</p>
            <p class="fact">Brings smiles to our family's faces </p>
            <p class="meds">Medication: None</p>
            <p class="attachments">Attachments</p>
            <p class="number">04</p>
          </section>  
        </article>
      </section>
    </main>
    <script type=“text/javascript” src=“main.js”></script>
  </body>
</html>
